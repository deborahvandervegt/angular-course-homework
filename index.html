<!DOCTYPE html>
<html>
    <head>
        <title>Angular Course Homework</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="style.css">
        <script src="node_modules/angular/angular.min.js"></script>
        <script src="main.js"></script>
        <script src="ingredients.service.js"></script>
        <script src="translate.filter.js"></script>
    </head>
    <body ng-app="groceriesApp">
        <div ng-controller="ingredientController as iC">
            <div class='wrapper'>
                <div class="ingredientForm">
                    <h1>Feed me list</h1>
                    <div class="form-group">
                        <div class="field">
                            <label>Ingredient: </label>
                            <input type="text" ng-model="iC.ingredientName" class="form-control" placeholder="Ingredient name...">
                        </div>
                        <div class="field">
                            <label>Category: </label>
                            <select ng-model="iC.ingredientCategory" class="form-control">
                                <option value="" disabled selected hidden>Ingredient category...</option>
                                <option value="vegetables">Groente</option>
                                <option value="fruit">Fruit</option>
                                <option value="meat">Vlees</option>
                                <option value="fish">Vis</option>
                                <option value="grains">Granen</option>
                                <option value="other">Overige</option>
                            </select>
                        </div>
                    </div>
                    <button ng-click="iC.addIngredientToList()" type="button" class="btn btn-primary">Save</button>
                </div>
            </div>
            <div class="ingredientList">
                <h3 ng-show="iC.ingredients.length">Get this stuff to be stuffed</h3>
                <ul class="list-group">
                    <li ng-repeat="ingredient in iC.ingredients| orderBy:'-category'" class="list-group-item">
                        <input type="checkbox"><span>{{ ingredient.name}} - {{ ingredient.category | translate }}</span></input>
                    </li>
                </ul>
            </div>
        </div>
    </body>
</html>
